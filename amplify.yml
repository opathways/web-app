version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # 1️⃣ Generate the outputs file
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - echo "☑  Backend deploy finished"

        # 2️⃣ Verify & copy the file so Next.js can import it
        - ls -l amplify_outputs.json || (echo "❌  amplify_outputs.json missing"; exit 1)
        - cp amplify_outputs.json ./app/   # import path '@/amplify_outputs.json' resolves
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
